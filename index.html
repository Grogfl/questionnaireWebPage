<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="header">
      <meta charset="UTF-8" />

  <body>
    <div id="introduction">
      <p>ok I need to make some shit that looks impressive lmao</p>
    </div>
    <div class="questionnaire">
      <!-- add several questions with different input types -->
      <form onsubmit="return false">
        <!--change to jQuery? seems like a better way to handle-->
        <div class="question active" id="question1">
          <label>What is your favourite colour?</label><br />
          <input type="radio" name="question1" value="Red" />Red<br />
          <input type="radio" name="question1" value="Green" />Green<br />
          <input type="radio" name="question1" value="Blue" />Blue<br />
          <input type="color" /><br />
        </div>
        <!-- make the different questions use different input types -->
        <!-- use a pattern so they can't input a letter or something? -->
        <div class="question" id="question2">
          <label>What's your lucky number?</label><br />
          <input pattern="[0-9]+" type="text" name="lucky_number" /><br />
        </div>
        <div class="question" id="question3">
          <label>idk man lmao</label><br />
          <input type="checkbox" name="idk[]" value="3" />3<br />
          <input type="checkbox" name="idk[]" value="3" />3<br />
          <input type="checkbox" name="idk[]" value="3" />3<br />
          <input type="checkbox" name="idk[]" value="3" />3<br />
        </div>
        <!-- include a datalist question -->
        <div class="question" id="question4">
          <label>Cheese</label>
          <input list="cheese" />
          <datalist id="cheese">
            <option value="cheese">Cheese</option>
            <option value="cheese">Cheese</option>
          </datalist>
        </div>
        <!-- addtional comments? -->
        <div class="question" id="question5"><textarea rows="4" cols="40"></textarea><br /></div>
        <div id="questionButtons">
          <!-- do something similar to the questions, only have the buttons appear when appropriate -->
          <!-- make the next button a submit maybe> -->
          <div id="results"></div>
          <button id="previousButton" type="button" onclick="previousQuestion()">Previous</button>
          <button name="nextButton" id="nextButton" type="submit" onclick="nextQuestion()">
            Next
          </button>
        </div>

        <!-- add a question for holiday locations? -->
        <span>Do something with spans?</span>
        <!-- then add the results thing that will spit back the results of the questionnaire? -->
      </form>
    </div>
    <!-- script for controlling the questions -->
    <script src="script.js"></script>
  </body>
