<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Questionnaire</title>
  </head>
  <body>
    <div id="introduction">
      <p>Here is a simple questionnaire</p>
    </div>
    <!-- reconfig this shit the submit button isn't connected to the form -->
    <div class="questionnaireContainer">
      <!-- add several questions with different input types -->
      <form onsubmit="return validateInput()">
        <div class="questionArea">
          <!--change to jQuery? seems like a better way to handle-->
          <div class="question active" id="question1">
            <p>What is your favorite movie genre?</p>
            <input type="radio" name="question1" value="action" /> Action<br />
            <input type="radio" name="question1" value="comedy" /> Comedy<br />
            <input type="radio" name="question1" value="drama" /> Drama<br />
            <input type="radio" name="question1" value="horror" /> Horror<br />
          </div>
          <!-- make the different questions use different input types -->
          <!-- use a pattern so they can't input a letter or something? -->
          <div class="question" id="question2">
            <p>What's your lucky number?</p>
            <br />
            <input required pattern="[0-9]+" type="text" name="question2" /><br />
          </div>
          <div class="question" id="question3">
            <p>What is your preferred pet?</p>
            <select name="question3">
              <option value="Nothing">None</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="fish">Fish</option>
            </select>
          </div>
          <div class="question" id="question4">
            <p>How many siblings do you have?</p>
            <input type="number" name="question4" min="0" />
          </div>
          <div class="question" id="question5">
            <p>Which of these leisure activities do you enjoy? (Select all that apply)</p>
            <input type="checkbox" name="question5" value="reading" /> Reading<br />
            <input type="checkbox" name="question5" value="traveling" /> Traveling<br />
            <input type="checkbox" name="question5" value="cooking" /> Cooking<br />
            <input type="checkbox" name="question5" value="sports" /> Sports<br />
          </div>
          <div id="results"></div>

          <!-- then add the results thing that will spit back the results of the questionnaire? -->
        </div>
        <div id="questionButtons">
          <!-- do something similar to the questions, only have the buttons appear when appropriate -->
          <!-- move the buttons into the form I think -->
          <!-- make the next button a submit maybe> -->
          <!-- change the buttons so that next is just next and there is a new submit button that appears on the last question -->
          <button id="previousButton" type="button" onclick="previousQuestion()">Previous</button>
          <button name="nextButton" id="nextButton" type="submit" onclick="nextQuestion()">
            Next
          </button>
        </div>
      </form>
    </div>
    <!-- script for controlling the questions -->
    <script src="script.js"></script>
  </body>
</html>
